<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="title">HELLO WORLD!!!</p>
    <h3>Change Color</h3>
    <input type="radio" name="color" id="red" value="red">RED
    <input type="radio" name="color" id="blue" value="blue">blue
    <input type="radio" name="color" id="yellow" value="yellow">yellow
    <h3>Change Style</h3>
    <input type="checkbox" name="bold" id="bold"  class="style">BOLD
    <input type="checkbox" name="italic" id="italic" class="style">ITALIC
    <input type="checkbox" name="unline" id="underline" class="style">UNDERLINE


    <script src="script.js"></script>
</body>
</html>
